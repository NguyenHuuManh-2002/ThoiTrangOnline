<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Trang đăng ký</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<div class="row justify-content-center">
			<form class="col-10 col-md-6 col-lg-4 mt-5" th:action="@{/register}"
				method="post" th:object="${taikhoankhachhangregisterDto}">
				<h1 style="color: blue; font-size: 40px;" class="text-center">Đăng kí tài khoản</h1>

				<label class="mt-3">Họ tên:</label> 
				<input type="text"
					class="form-control mt-1" th:field="${taikhoankhachhangregisterDto.ten}">
				<p style="margin: 0px;" th:if="${#fields.hasErrors('ten')}"
					th:errorclass="text-danger" th:errors="${taikhoankhachhangregisterDto.ten}"></p>

				<label class="mt-3">Tên đăng nhập:</label> 
				<input type="text"
					class="form-control mt-1" th:field="${taikhoankhachhangregisterDto.tendangnhap}">
				<p style="margin: 0px;" th:if="${#fields.hasErrors('tendangnhap')}"
					th:errorclass="text-danger" th:errors="${taikhoankhachhangregisterDto.tendangnhap}"></p>
				<p style="margin: 0px;" th:if="${tendangnhapError}" class="text-danger"
					th:text="${tendangnhapError}"></p>

				<label class="mt-3">Mật khẩu:</label> 
				<input type="password"
					class="form-control mt-1" th:field="${taikhoankhachhangregisterDto.matkhau}">
				<p style="margin: 0px;" th:if="${#fields.hasErrors('matkhau')}"
					th:errorclass="text-danger" th:errors="${taikhoankhachhangregisterDto.matkhau}"></p>
				<p style="margin: 0px;" th:if="${matkhauError}" class="text-danger"
					th:text="${matkhauError}"></p>
					
				<label class="mt-3">Địa chỉ:</label> 
				<input type="text"
					class="form-control mt-1" th:field="${taikhoankhachhangregisterDto.diachi}">
				<p style="margin: 0px;" th:if="${#fields.hasErrors('diachi')}"
					th:errorclass="text-danger" th:errors="${taikhoankhachhangregisterDto.diachi}"></p>
					
					
				<label class="mt-3">Ngày sinh:</label> 
				<input type="date" pattern="yyyy-MM-dd"
					class="form-control mt-1" th:field="${taikhoankhachhangregisterDto.ngaysinh}">
				<p style="margin: 0px;" th:if="${#fields.hasErrors('ngaysinh')}"
					th:errorclass="text-danger" th:errors="${taikhoankhachhangregisterDto.ngaysinh}"></p>
					
					
				<label class="mt-3">Số điện thoại:</label> 
				<input type="text"
					class="form-control mt-1" th:field="${taikhoankhachhangregisterDto.sodienthoai}">
				<p style="margin: 0px;" th:if="${#fields.hasErrors('sodienthoai')}"
					th:errorclass="text-danger" th:errors="${taikhoankhachhangregisterDto.sodienthoai}"></p>

				<div class="d-grid mt-3">
					<button type="submit" class="btn btn-primary"
						style="font-size: 20px;">Register</button>
				</div>

				<div class="text-center mt-2 mb-5">
					<p class="d-inline">Bạn đã có tài khoản?</p>
					<a href="/">Đăng nhập</a>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
