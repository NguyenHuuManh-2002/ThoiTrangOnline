<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Best store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Chỉnh sửa mặt hàng</h2>
				<form method="post" enctype="multipart/form-data"
					th:object="${mathangCreateDto}">

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">ID</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext"
								th:value="${mathang.id}">
						</div>

					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Tên mặt hàng</label>
						<div class="col-sm-8">
							<input class="form-control" th:field="${mathangCreateDto.ten}">
							<p th:if="${#fields.hasErrors('ten')}"
								th:errorclass="text-danger" th:errors="${mathangCreateDto.ten}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Giá</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" min="1"
								th:field="${mathangCreateDto.gia}">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Số lượng</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" min="1"
								th:field="${mathangCreateDto.soluong}">
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Danh mục</label>
						<div class="col-sm-8">
							<select class="form-select"
								th:field="${mathangCreateDto.danhmuc}">
								<option value="" class="text-danger">-Chọn danh mục-</option>
								<option value='Balo & Túi Ví Nam'>Balo & Túi Ví Nam</option>
								<option value='Giày Dép Nam'>Giày Dép Nam</option>
								<option value='Giày Dép Nữ'>Giày Dép Nữ</option>
								<option value='Phụ Kiện & Trang Sức Nữ'>Phụ Kiện &
									Trang Sức Nữ</option>
								<option value='Thời Trang Nam'>Thời Trang Nam</option>
								<option value='Thời Trang Nữ'>Thời Trang Nữ</option>
								<option value='Thời Trang Trẻ Em'>Thời Trang Trẻ Em</option>
								<option value='Túi Ví Nữ'>Túi Ví Nữ</option>
								<option value='Đồ chơi'>Đồ chơi</option>
								<option value='Đồng Hồ'>Đồng Hồ</option>
							</select>
							<p th:if="${#fields.hasErrors('danhmuc')}"
								th:errorclass="text-danger"
								th:errors="${mathangCreateDto.danhmuc}"></p>
						</div>
					</div>
					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Thương hiệu</label>
						<div class="col-sm-8">
							<select class="form-select"
								th:field="${mathangCreateDto.thuonghieu}">
								<option value="" class="text-danger">-Chọn thương hiệu-</option>
								<option value='Canifa'>Canifa</option>
								<option value='Vascara'>Vascara</option>
								<option value='Biti\'s'>Biti's</option>
								<option value='Blue Exchange'>Blue Exchange</option>
								<option value='Ninomaxx'>Ninomaxx</option>
								<option value='Juno'>Juno</option>
								<option value='An Phước'>An Phước</option>
								<option value='The Blue Tshirt'>The Blue Tshirt</option>
								<option value='Couple TX'>Couple TX</option>
								<option value='May 10'>May 10</option>
								<option value='Phạm Gia'>Phạm Gia</option>
								<option value='Mariposa'>Mariposa</option>
								<option value='Kiwami'>Kiwami</option>
								<option value='Bồ Công Anh'>Bồ Công Anh</option>
								<option value='Torano'>Torano</option>
								<option value='Elly'>Elly</option>
								<option value='Hnoss'>Hnoss</option>
								<option value='Format'>Format</option>
								<option value='Yame'>Yame</option>
								<option value='Con Cưng'>Con Cưng</option>
							</select>
							<p th:if="${#fields.hasErrors('thuonghieu')}"
								th:errorclass="text-danger"
								th:errors="${mathangCreateDto.thuonghieu}"></p>
						</div>
					</div>



					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Mô tả</label>
						<div class="col-sm-8">
							<textarea rows="10" class="form-control"
								th:field="${mathangCreateDto.mota}"></textarea>
							<p th:if="${#fields.hasErrors('mota')}"
								th:errorclass="text-danger" th:errors="${mathangCreateDto.mota}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<div class="offset-sm-4 col-sm-8">
							<img th:src="@{'/image/mathang/' + ${mathang.imgmathang}}"
								alt="..." width="150">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Hình ảnh</label>
						<div class="col-sm-8">
							<input class="form-control" type="file"
								th:field="${mathangCreateDto.imageFile}">
							<p th:if="${#fields.hasErrors('imageFile')}"
								th:errorclass="text-danger"
								th:errors="${mathangCreateDto.imageFile}"></p>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-4 col-form-label">Ngày tạo</label>
						<div class="col-sm-8">
							<input readonly class="form-control-plaintext"
								th:value="${mathang.ngaytao}">
						</div>
					</div>

					<div class="row">
						<div class="offset-sm-4 col-sm-4 d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<div class="col-sm-4 d-grid">
							<a class="btn btn-outline-primary" href="/nhanvien/mathang"
								role="button">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
