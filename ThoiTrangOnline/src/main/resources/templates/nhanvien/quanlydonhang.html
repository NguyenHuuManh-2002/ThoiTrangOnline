<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Best store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="/CSS/quanlydonhang.css">
</head>
<body>


	<div class="container text-center">
		<h1 class="py-3 text-success">Quản lý đơn hàng</h1>
		<a class="btn btn-primary btn-sm btn-block fs-5" href="/nhanvien/trangchunhanvien">Quay lại</a>
		<div class="row align-items-center donhang">
			<ul class="nav nav-pills nav-donhang mt-2 mb-2" role="tablist">
				<li class="nav-item"><a class="nav-link nav2 active fs-6"
					id="alldonhang-tab" data-bs-toggle="pill" href="#alldonhang">TẤT
						CẢ ĐƠN HÀNG</a></li>
				<li class="nav-item"><a class="nav-link nav2 fs-6"
					id="choxacnhan-tab" data-bs-toggle="pill" href="#choxacnhan">CHỜ
						XÁC NHẬN</a></li>
				<li class="nav-item"><a class="nav-link nav2 fs-6"
					id="danggiao-tab" data-bs-toggle="pill" href="#danggiao">ĐANG
						GIAO HÀNG</a></li>
				<li class="nav-item"><a class="nav-link nav2 fs-6"
					id="hoanthanh-tab" data-bs-toggle="pill" href="#hoanhthanh">HOÀN
						THÀNH</a></li>
				<li class="nav-item"><a class="nav-link nav2 fs-6"
					id="dahuy-tab" data-bs-toggle="pill" href="#dahuy">ĐƠN ĐÃ HỦY</a></li>

			</ul>
			<hr class="text-primary border-2">
		</div>
		<div class="tab-content container">

			<div id="alldonhang" class="container tab-pane active">
				<div id="showalldonhang"
					class="row align-items-center justify-content-center"></div>
					
			</div>
			
			<div id="choxacnhan" class="container tab-pane">
				<div id="donhang1"
					class="row align-items-center justify-content-center"></div>
				<div class="modal fade mt-5" id="DonXacNhan" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Xác nhận đơn hàng</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">Bạn đã bàn giao đơn hàng cho đơn vị vận chuyển?</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">Đóng</button>
								<button type="button" class="btn btn-danger" onclick="XacNhan()">Xác nhận</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="danggiao" class="container tab-pane">
				<div id="donhang2"
					class="row align-items-center justify-content-center"></div>
			</div>
			<div id="hoanhthanh" class="container tab-pane">
				<div id="donhang3"
					class="row align-items-center justify-content-center"></div>
			</div>
			<div id="dahuy" class="container tab-pane">
				<div id="donhang4"
					class="row align-items-center justify-content-center"></div>
			</div>

		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	
	<script>
		function showXacNhanDon(donhangId) {
			$('#DonXacNhan').modal('show');
			$('#DonXacNhan').data('donhangId', donhangId);
		}

		function XacNhan() {
			var donhangId = $('#DonXacNhan').data('donhangId');
			window.location.href = "/xacnhan?donhangId=" + donhangId;
			$('#DonXacNhan').modal('hide');
		}
	</script>
	<script type="text/javascript" src="/JS/nhanvien/alldonhang.js"></script>
	<script type="text/javascript" src="/JS/nhanvien/donhang1.js"></script>
	<script type="text/javascript" src="/JS/nhanvien/donhang2.js"></script>
	<script type="text/javascript" src="/JS/nhanvien/donhang3.js"></script>
	<script type="text/javascript" src="/JS/nhanvien/donhang4.js"></script>
</body>
</html>
