<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Best store</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
.table th, .table td {
	max-width: 200px; /* Giới hạn chiều ngang của cột */
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center py-3 text-success">Quản lý mặt hàng</h1>
		<a class="btn btn-primary btn-sm fs-5" href="/nhanvien/trangchunhanvien">Quay lại</a>
		<a class="btn btn-primary" href="/nhanvien/createmathang">Tạo mặt hàng
			mới</a>
		<div class="container">
			<table class="table text-center align-items-center">
				<thead>
					<tr>
						<th>ID</th>
						<th class="text-start">Tên</th>
						<th>Số lượng</th>
						<th>Danh mục</th>
						<th>Thương hiệu</th>
						<th>Giá</th>				
						<th>Ngày tạo</th>
						<th>Hình ảnh</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mathang : ${mathangs}">
						<td class="align-middle fw-bold" th:text="${mathang.id}"></td>
						<td class="text-start align-middle" th:text="${mathang.ten}"></td>
						<td class="align-middle" th:text="${mathang.soluong}"></td>
						<td class="align-middle" th:text="${mathang.danhmuc.ten}"></td>
						<td class="align-middle" th:text="${mathang.thuonghieu.ten}"></td>
						<td class="align-middle" th:text="${#numbers.formatInteger(mathang.gia, 0, 'COMMA')} + ' VND'"></td>

						<td class="align-middle" th:text="${#temporals.format(mathang.ngaytao, 'dd/MM/yyyy')}"></td>

						<td class="align-middle"><img
							th:src="@{'/image/mathang/' + ${mathang.imgmathang}}" alt=""
							width="100"></td>
						
						<td class="align-middle">
							<a
							class="btn btn-primary btn-sm d-block mb-3"
							th:href="@{/nhanvien/editmathang(id=${mathang.id})}">Edit
							</a>
							<a
							class="btn btn-danger btn-sm d-block"
							th:href="@{/nhanvien/deletemathang(id=${mathang.id})}"
							onclick="return confirm('Are you sure?')">Delete>
							</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
