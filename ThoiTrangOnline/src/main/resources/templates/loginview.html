<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<title>Trang đăng nhập</title>
</head>
<body>
	<div id="successMessage" th:if="${successMessage}"
		class="alert alert-success" role="alert">
		<span th:text="${successMessage}"></span>
	</div>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<form class="col-10 col-md-6 col-lg-4 mt-5" th:action="@{/login}"
				method="post" th:object="${taikhoanloginDto}">
				<h1 style="color: blue; font-size: 50px;" class="text-center">Đăng
					nhập</h1>

				<label class="mt-4">Tên đăng nhập:</label> <input type="text"
					class="form-control mt-1"
					th:field="${taikhoanloginDto.tendangnhap}">
				<p style="margin: 0px;" th:if="${#fields.hasErrors('tendangnhap')}"
					th:errorclass="text-danger"
					th:errors="${taikhoanloginDto.tendangnhap}"></p>

				<label class="mt-4">Mật khẩu:</label> <input type="password"
					class="form-control mt-1" th:field="${taikhoanloginDto.matkhau}">
				<p style="margin: 0px;" th:if="${#fields.hasErrors('matkhau')}"
					th:errorclass="text-danger" th:errors="${taikhoanloginDto.matkhau}">
				</p>
				<p style="margin: 0px;" class="text-danger" th:if="${loginError}"
					th:text="${loginError}"></p>


				<div class="d-grid mt-4">
					<button type="submit" class="btn btn-primary"
						style="font-size: 20px;">Đăng nhập</button>
				</div>

				<div class="text-center mt-3">
					<p class="d-inline">Bạn chưa có tài khoản?</p>
					<a href="/register">Đăng kí ngay</a>
				</div>
			</form>
		</div>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script th:inline="javascript">
		setTimeout(function() {
			var successMessage = document.getElementById('successMessage');
			if (successMessage) {
				successMessage.style.display = 'none';
			}
		}, 5000); // 5 giây
	</script>
</body>
</html>
